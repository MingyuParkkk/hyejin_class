    <p>제주 한림공원은 1971년 창업인 송봉규 선생이 10만여평의 황무지 모래밭에 야자수 씨앗을 파종하여 녹색의 낙원으로 만든 개척정신이 살아있는 현장입니다.<br> 환상적인 9가지 다양한 테마가 펼쳐지는 한림공원은 장쩌민 중국 전 국가주석과 나까소네 전 일본 수상을 비롯한 세계 각국의 저명인사들이 방문한 곳으로, 국내외 관광객이 찾는 세계적인 관광명소입니다.
