    <h2>섭지코지</h2>
    <img src="/img/jejuimg17.jpg" alt="섭지코지 이미지">
    <p>신양해수욕장에서 2㎞에 걸쳐 바다를 향해 길게 뻗어 있다.<br> 섭지란 재사(才士)가 많이 배출되는 지세란 뜻이며 코지는 곶을 뜻하는 제주방언이다.<br> 뱃머리 모양을 하고 있는 바닷가 쪽의 고자웃코지와 해수욕장 가까이에 있는 정지코지로 이루어져 있다.<br> 송이라는 붉은 화산재로 형성된 언덕 위에는 왜적이 침입하면 봉화불을 피워 마을의 위급함을 알렸다는 봉수대(연대)가 있다.<br> 해안은 해수면의 높이에 따라 물속에 잠겼다 나타났다 하는 기암괴석들로 절경을 이룬다.
    </p>
